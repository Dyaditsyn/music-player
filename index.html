<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music player app</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/86f78ceb5a.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="music-player">
        <div class="music-player__cover">
           <img src="img/borderline.jpg" alt="Cover for Borderline"> 
        </div>
        <audio class="music-player__audio" src="audio/tame-impala-borderline.mp3"></audio>
        <div class="music-player__info">
            <div class="audio-info">
                <h4 class="audio-info__name">Borderline</h4>
                <span class="audio-info__artist">Tame Impala</span>
            </div>
            <div class="audio-controls">
                <button id="backward">
                    <i class="fas fa-step-backward"></i>
                </button>
                <button id="play">
                    <i class="fas fa-play"></i>
                </button>
                <button id="forward">
                    <i class="fas fa-step-forward"></i>
                </button>
            </div>
            <div class="audio-progress">
                <span></span>
            </div>
        </div>
    </div>
</body>
</html>
